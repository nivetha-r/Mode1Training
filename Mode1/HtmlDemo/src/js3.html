<!DOCTYPE html>
<html>
<head>
<script>
function blueC() {
	document.bgColor="blue";
}
function pinkC() {
	document.bgColor="pink";
}
function purpleC() {
	document.bgColor="purple";
}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<input type="button" value="Blue" onclick="blueC()"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="Pink" onclick="pinkC()"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="Purple" onclick="purpleC()"/>

</center>

</body>
</html>
