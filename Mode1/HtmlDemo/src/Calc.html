<!DOCTYPE html>
<html>
<head>
<script>
function Sum() {
	if(isNaN(frmCalc.txtFirstNo.value)) {
		document.getElementById("err1").innerHTML="only num plz";
		return;
	}else{
		document.getElementById("err1").innerHTML="";
	}
	if(isNaN(frmCalc.txtSecondNo.value)) {
		document.getElementById("err2").innerHTML="only num plz";
		return;
	}else{
		document.getElementById("err2").innerHTML="";
	}
	var a,b,c;
	a=parseInt(frmCalc.txtFirstNo.value);
	b=parseInt(frmCalc.txtSecondNo.value);
	c=a+b;
	frmCalc.txtResult.value=c;
}
function Sub() {
	if(isNaN(frmCalc.txtFirstNo.value=="")) {
		document.getElementById("err1").innerHTML="only num plz";
		return;
	}else{
		document.getElementById("err1").innerHTML="";
	}
	if(isNaN(frmCalc.txtSecondNo.value=="")) {
		document.getElementById("err2").innerHTML="only num plz";
		return;
	}else{
		document.getElementById("err2").innerHTML="";
	}
	var a,b,c;
	a=parseInt(frmCalc.txtFirstNo.value);
	b=parseInt(frmCalc.txtSecondNo.value);
	c=a-b;
	frmCalc.txtResult.value=c;
}
	function Mult() {
		if(isNaN(frmCalc.txtFirstNo.value=="")){
			document.getElementById("err1").innerHTML="only num plz";
			return;
		}else{
			document.getElementById("err1").innerHTML="";
		}
		if(isNaN(frmCalc.txtSecondNo.value=="")){
			document.getElementById("err2").innerHTML="only num plz";
			return;
		}else{
			document.getElementById("err2").innerHTML="";
		}
		var a,b,c;
		a=parseInt(frmCalc.txtFirstNo.value);
		b=parseInt(frmCalc.txtSecondNo.value);
		c=a*b;
		frmCalc.txtResult.value=c;
	}</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form name="frmCalc" >
<center>
<table border="3">
<tr>
<th colspan="2">
Calc Form
</th>
</tr>
<tr>

</td>
</tr>
<tr>
<th>Second No</th>
<td>
<input type="text" name="txtSecondNo"/>
<span id="err2"></span>
</td>
</tr>
<tr>
<th>Result</th>
<td>
<input type="text" name="txtResult"/>
</td>
</tr>
<tr>
<th colspan="2">
<input type="button" value="Sum" onclick="Sum()"/>

<input type="button" value="Sub" onclick="Sub()" />

</th>
</tr>
</table></center></form>

</html>
