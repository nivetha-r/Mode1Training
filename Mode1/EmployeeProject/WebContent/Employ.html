<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h2>Employee Details</h2>
</center>
<form method="get" action="EmployServlet">
Employee Id:
<input type="text" name="id"/><br/><br/>
Employee Name:
<input type="text" name="name"/><br/><br/>
Hobbies:
<input type="checkbox" name="hobbies" value="singing"/>singing<br/><br/>
<input type="checkbox" name="hobbies" value="dancing"/>dancing<br/><br/>
<input type="checkbox" name="hobbies" value="playing"/>playing<br/><br/>
<input type="checkbox" name="hobbies" value="eating"/>eating<br/><br/>
<input type="checkbox" name="hobbies" value="drawing"/>drawing<br/><br/>
<input type="checkbox" name="hobbies" value="painting"/>painting<br/><br/>
Gender:
<input type="radio" name="gender" value="Male"/>Male<br/><br/>
<input type="radio" name="gender" value="Female"/>Female<br/><br/>
City:
<input type="text" name="city"/><br/><br/>
State:
<input type="text" name="state"/><br/><br/>
Country:
<input type="text" name="country"/><br/><br/>
<input type="submit" value="submit"/><br/><br/>
</form>


</body>
</html>
